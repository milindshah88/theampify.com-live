<!-- UPDATED CONTACT FORM FOR THEAMPIFY -->
<!-- Replace your existing contact section with this code -->

<section id="contact" class="py-24 bg-white">
  <div class="max-w-7xl mx-auto px-6">
    <div class="text-center mb-20">
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6 tracking-tight">Ready to Scale Your Business?</h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
        Book a call to discuss your advertising goals and discover how we can help you achieve better results.
      </p>
    </div>

    <div class="max-w-2xl mx-auto">
      <div class="bg-gray-50 rounded-3xl p-10 shadow-xl">
        <!-- FORMSPREE CONTACT FORM -->
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-6">
          <!-- Hidden fields for better functionality -->
          <input type="hidden" name="_subject" value="New Contact from TheAmpify Website">
          <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
          <input type="hidden" name="_captcha" value="false">
          
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-2">First Name</label>
              <input 
                type="text" 
                name="first-name"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/10 outline-none transition-all"
                required 
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-2">Last Name</label>
              <input 
                type="text" 
                name="last-name"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/10 outline-none transition-all"
                required 
              />
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-900 mb-2">Email</label>
            <input 
              type="email" 
              name="email"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/10 outline-none transition-all"
              required 
            />
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-900 mb-2">Phone Number</label>
            <input 
              type="tel" 
              name="phone"
              placeholder="+1 (555) 123-4567"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/10 outline-none transition-all"
            />
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-900 mb-2">Monthly Ad Budget</label>
            <select 
              name="budget"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/10 outline-none transition-all"
              required
            >
              <option value="">Select your budget range</option>
              <option value="$1,000 - $5,000">$1,000 - $5,000</option>
              <option value="$5,000 - $10,000">$5,000 - $10,000</option>
              <option value="$10,000 - $25,000">$10,000 - $25,000</option>
              <option value="$25,000 - $50,000">$25,000 - $50,000</option>
              <option value="$50,000+">$50,000+</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-900 mb-2">Tell us about your goals</label>
            <textarea 
              rows="4"
              name="goals"
              placeholder="What are your main advertising objectives? What challenges are you facing?"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-black focus:ring-2 focus:ring-black/10 outline-none transition-all resize-none"
            ></textarea>
          </div>
          
          <button 
            type="submit"
            class="w-full bg-black text-white py-4 rounded-xl font-semibold hover:bg-gray-800 transition-colors"
          >
            Book A Call
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
